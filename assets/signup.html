<!-- Contact -->
<section class="contact-section">
<div col-sm-4>
    <input type="text" id="fname" name="fname" placeholder="First Name" required><br>
    <input type="text" id="lname" name="lname" placeholder="Last Name" required><br>
   <input id="email" type="email" name="email_address" placeholder="Email" required><br>
    <h3>Interested In</h3> 
    <input type="checkbox" id="weddings" name="weddings" value="weddings">
    <label for="weddings">Weddings</label><br>
    <input type="checkbox" id="fportraits" name="fportraits" value="family-portraits">
    <label for="family-portraits">Family Portraits</label><br>
    <input type="checkbox" id="corporate" name="corporate" value="corporate">
    <label for="corporate">Corporate Shoots</label><br>
    <input type="checkbox" id="socialgatherings" name="socialgatherings" value="socialgatherings">
    <label for="socialgatherings">Social Gatherings</label><br>
    <input type="checkbox" id="prints" name="prints" value="prints">
    <label for="prints">Landscape Prints</label>
<button type="button" class="btn btn-success">Keep in Touch</button>
</div>
</section>
